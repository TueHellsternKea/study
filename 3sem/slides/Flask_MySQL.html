<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Agenda</span></foreignObject></svg></h1>
<ul>
<li>Flask and MySQL</li>
<li>Scrumwise</li>
<li>Sprint 2 review</li>
<li>Sprint 3 planning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Flask &amp; MySQL</span></foreignObject></svg></h1>
<p>Flask is a web framework that provides libraries to build lightweight web applications in python. It is developed by Armin Ronacher who leads an international group of python enthusiasts (POCCO). It is based on WSGI toolkit and jinja2 template engine. Flask is considered as a micro framework.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:43%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/flask.png&quot;);background-size:140%;"></figure></div></section></foreignObject><foreignObject width="57%" height="720"><section id="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:43%;">
<h2>Installing FLASK</h2>
<p>The first thing to do is to install Flask on your Raspberry Pi. Go to Terminal and enter:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sudo apt-get install python3-flask
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Create 2 sub-folders:</h1>
<ul>
<li><strong>static</strong> <em>for CSS files</em></li>
<li><strong>templates</strong> <em>for HTML files</em></li>
</ul>
<p>The final folder <em>tree</em> will be:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/flaskdemo
    /static
    /templates
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Python WebServer Application</h1>
<p>Create the Python <em>WebServer</em> with Flask.</p>
<ul>
<li>Create a file (<em><a href="http://app.py">app.py</a></em>) in the <em>flaskdemo</em> folder</li>
<li>Insert this code</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">from</span> flask <span class="hljs-keyword">import</span> Flask

    app = Flask(__name__)
    
<span class="hljs-meta">    @app.route(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span></span>)</span>
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">index</span>():</span>
        <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;Hello 3. semester&#x27;</span>
    
    <span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:
        app.run(debug=<span class="hljs-literal">True</span>, port=<span class="hljs-number">5000</span>, host=<span class="hljs-string">&#x27;0.0.0.0&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>You use port <strong>5000</strong> and it can be accessed from all ip addresses - <strong>host='0.0.0.0'</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:41%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/FlaskFlowDemo_1.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="59%" height="720"><section id="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:41%;">
<h1>Run the application - <a href="http://app.py">app.py</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>python3 app.py
</span></span></foreignObject></svg></code></pre>
<p>Point your browser to the IP address of the Raspberry PI and port <em>5000</em></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>http://raspberryip_ip:5000
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/pingpong.jpg&quot;);background-size:150%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="7" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h1>Sense Hat Data</h1>
<h2>Show the data from the Sense Hat in a webpage</h2>
<ul>
<li><a href="http://senesdata.py">senesdata.py</a></li>
<li>index.html</li>
<li>style.css</li>
<li>database.html</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>index.html</h1>
<p>Create a file named <strong>index.html</strong>, save it in the <strong>/templates</strong> folder.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>{{ time }}<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;../static/style.css/&quot;</span>&gt;</span>
   <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Sense Hat Output<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>The temperatur is: {{ temperatur }}<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>The pressure is: {{ pressure }}<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>The humidity is: {{ humidity }}<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
   <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Anything in <em>double curly</em> braces within the HTML template is interpreted as a <strong>variable</strong> that would be passed to it from the Python script via the <strong>render_template</strong> function.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1><a href="http://senesdata.py">senesdata.py</a> - 1. route</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> flask <span class="hljs-keyword">import</span> Flask, render_template
<span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">from</span> sense_hat <span class="hljs-keyword">import</span> SenseHat
<span class="hljs-keyword">import</span> mysql.connector

<span class="hljs-comment"># Sense data</span>
sense = SenseHat()

<span class="hljs-comment"># Flask</span>
app = Flask(__name__)
    
<span class="hljs-meta">@app.route(<span class="hljs-params"><span class="hljs-string">&quot;/&quot;</span></span>)</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">templetdata</span>():</span>
    now = datetime.datetime.now()
    timeString = now.strftime(<span class="hljs-string">&quot;%d-%m-%Y %H:%M&quot;</span>)
    temperaturString = <span class="hljs-built_in">round</span>(sense.get_temperature(),<span class="hljs-number">1</span>)
    pressureString = <span class="hljs-built_in">round</span>(sense.get_pressure(),<span class="hljs-number">1</span>)
    humidityString = <span class="hljs-built_in">round</span>(sense.get_humidity(),<span class="hljs-number">1</span>)

    templateData = {
        <span class="hljs-string">&#x27;time&#x27;</span>: timeString,
        <span class="hljs-string">&#x27;temperatur&#x27;</span>: temperaturString,
        <span class="hljs-string">&#x27;pressure&#x27;</span>: pressureString,
        <span class="hljs-string">&#x27;humidity&#x27;</span>: humidityString
    }
    <span class="hljs-keyword">return</span> render_template(<span class="hljs-string">&#x27;index.html&#x27;</span>, **templateData)

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    app.run(host=<span class="hljs-string">&#x27;0.0.0.0&#x27;</span>, port=<span class="hljs-number">5000</span>, debug=<span class="hljs-literal">True</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>style.css</h1>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">body</span> {
    <span class="hljs-attribute">background</span>: grey;
}

<span class="hljs-selector-tag">h1</span>, <span class="hljs-selector-tag">h2</span> {
    <span class="hljs-attribute">color</span>:white;
}

<span class="hljs-selector-tag">p</span> {
    <span class="hljs-attribute">color</span>:white;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/FlaskFlow_1.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1><a href="http://senesdata.py">senesdata.py</a> - 2. route</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@app.route(<span class="hljs-params"><span class="hljs-string">&quot;/database&quot;</span></span>)</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">databasedata</span>():</span>
    <span class="hljs-keyword">try</span>:
        conn = mysql.connector.connect(
            host=<span class="hljs-string">&quot;localhost&quot;</span>,
            user=<span class="hljs-string">&quot;pi&quot;</span>,
            password=<span class="hljs-string">&quot;Your_Password&quot;</span>,
            database=<span class="hljs-string">&quot;sensedata&quot;</span>
        )
        
        mycursor = conn.cursor()
        mycursor.execute(<span class="hljs-string">&quot;SELECT * FROM hatdata&quot;</span>)
        data = mycursor.fetchall()

        <span class="hljs-keyword">return</span> render_template(<span class="hljs-string">&quot;database.html&quot;</span>, data=data)
