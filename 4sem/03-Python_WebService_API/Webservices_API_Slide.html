<h1>Why We Need Software Architecture</h1>
<p>Architecture-less software becomes <strong>unmanageable</strong> with time and hence enhance the maintenance cost drastically with every new iteration.</p>
<p>As each and every change becomes costlier, this approach is termed as <strong>Big Ball of Mud</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/white-question-mark.png&quot;);background-size:170%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="3" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>In your programs, have you thought about <strong>Software Architecture?</strong></h1>
<h3>If <strong>Yes</strong>, in what way?</h3>
<h3>If <strong>No</strong>, is it something you missed?</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="black" data-color="white" style="color:white;" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Architectural approaches</h1>
<p>Over the years of evolutions in software design, developers have come up with different architectural approaches in order to avoid the issues of architecture less software design - <strong>Big Ball of Mud</strong>.</p>
<p>The most <em>famous</em> ones.</p>
<ul>
<li><em>Layered Architecture</em></li>
<li><em>Tiered Architecture</em></li>
<li><strong>Service Oriented Architecture (SOA)</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Layered_Architecture.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="5" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h1>Layered Architecture</h1>
<p>This approach works on principle of <strong>separation of concerns</strong>.</p>
<p>Software design is <strong>divided into layer</strong> laid over one another. Each layer performs a <strong>dedicated responsibility</strong>.</p>
<p>Architecture divides the software into the following layers</p>
<ul>
<li><strong>Presentation Layer</strong></li>
<li><strong>Business Logic Layer</strong></li>
<li><strong>Data Link Layer</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:27%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Layered_Architecture.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="73%" height="720"><section id="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:27%;">
<h1>Layered Architecture</h1>
<p><strong>Advantages</strong></p>
<ul>
<li>Simpler to implement</li>
<li>Abstraction due to separation of concerns among layers</li>
<li>Isolation between layers</li>
<li>More manageable due to <strong>low coupling</strong></li>
</ul>
<p><strong>Disadvantage</strong></p>
<ul>
<li>Less scalability</li>
<li>Monolith structure, lacking ease of modifications</li>
<li>Data has to flow from each layer one after another</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Oracle" style="--footer:Oracle;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Layered_Architecture_2.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-footer="Oracle" style="--footer:Oracle;" data-marpit-advanced-background="content"><footer>Oracle</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Oracle" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Tiered Architecture</h1>
<p>Divided the software into into <strong>tiers</strong> based on <strong>client server communication principle</strong>.</p>
<p>Can have <strong>one</strong>, <strong>two</strong> of <strong>n-tiered</strong> system separating the responsibilities among data provider and the consumer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Single Tiered System</h1>
<p>In this approach, <strong>single system</strong> is responsible to work <strong>as client as well as server</strong> and can offer ease of deployment eliminating the need of <em>Inter System Communications</em> (ISC).</p>
<p>This system are suitable <strong>only for small scale single user application</strong> and should not be used for multi user complex applications.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Teir_2.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="10" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h1>2-Tiered System</h1>
<p>This system consist of <strong>two physical machines</strong></p>
<ul>
<li><strong>server</strong></li>
<li><strong>client</strong></li>
</ul>
<p>It provides <strong>isolation</strong> among the <strong>data management</strong> operations and <strong>data processing</strong> and representation operations.</p>
<ul>
<li><em>Client</em> holds <strong>Presentation, Business Logic and Data link layer</strong>.</li>
<li><em>Server</em> holds the <strong>Data stores</strong> such as Databases</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Teir_3.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="11" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;">
<h1>3-Tiered / n-Tiered System</h1>
<p><strong>Highly scalable</strong> both horizontally and vertically. Implementing n-tiered architecture is generally <strong>costlier but offer high performance</strong>. Hence it is preferred in <strong>large complex software solutions</strong>.</p>
<p>It can be <strong>combined</strong> with advanced <strong>Service Oriented Architectural</strong> style to generate highly sophisticated model.</p>
<p>It is <strong>recommended</strong> to use this architecture when the software is <strong>complex</strong> and requires <strong>performance</strong> as well as <strong>scaling</strong> as it can be a costlier approach in terms of resources as well as time.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:28%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/Layers_Tiers_2.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="72%" height="720"><section id="12" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:28%;">
<h1>Difference between Layers and Tiers</h1>
<p><strong>Layer</strong><br />
<em>Layers are the <strong>logical</strong> separation of code</em></p>
<ul>
<li>Presentation Layer or <em>UI Layer</em></li>
<li>Business Layer or Business Logic Layer</li>
<li>Data Access Layer and/or Data Layer</li>
</ul>
<p><strong>Tiers</strong><br />
<em>Tiers are the <strong>physical</strong> deployment of layers</em></p>
<ul>
<li>Presentation Tier - <em>UI Tier</em></li>
<li>The Application Tier or Business Tier</li>
<li>The Data Access Tier</li>
<li>The Database Tier – <em>SQL Server, MySQL</em></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Web Services </span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="https://www.w3.org/TR/2004/NOTE-ws-gloss-20040211/#webservice" style="--footer:https://www.w3.org/TR/2004/NOTE-ws-gloss-20040211/#webservice;">
<h1>Web Services</h1>
<p>There a different definitions to Web Services - <strong>W3C</strong> is using:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>A web service is a software system designed to support interoperable 
machine-to-machine interaction over a network. It has an interface described 
in a machine-processable format (specifically WSDL). 

Other systems interact with the web service in a manner prescribed by its description 
using SOAP-messages, typically conveyed using HTTP with an XML serialization in 
conjunction with other web-related standards.
</span></span></foreignObject></svg></code></pre>
<p>For many, web services are synonymous with <strong>SOA</strong> (<em>Services Oriented Architecture)</em> and primarily rely on standards such as <strong>XML-RPC</strong> and <strong>SOAP</strong> (<em>Simple Object Access Protocol</em>).</p>
<footer><a href="https://www.w3.org/TR/2004/NOTE-ws-gloss-20040211/#webservice">https://www.w3.org/TR/2004/NOTE-ws-gloss-20040211/#webservice</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/white-question-mark.png&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="15" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Web Services Assignment </span></foreignObject></svg></h1>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>What are Web Services? </span></foreignObject></svg></h1>
<h1>Find <strong>3</strong> uses of web services</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="black" data-color="white" style="color:white;" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="MIS - Chapter 5 - Page 225" style="--footer:MIS - Chapter 5 - Page 225;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/FG_05_011.jpg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="16" data-footer="MIS - Chapter 5 - Page 225" style="--footer:MIS - Chapter 5 - Page 225;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Web Service example - Dollar Rent Car</h1>

<p>The <strong>frontend</strong> or <strong>presentation layer</strong> can be in different programming languages and still have the ability to communicate with the Web Service.</p>
<footer>MIS - Chapter 5 - Page 225</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="MIS - Chapter 5 - Page 225" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>What are Web Services?</h1>
<ul>
<li>Web Services include any <strong>software, application, or cloud technology</strong> that provides standardized web protocols (<em>HTTP</em> or <em>HTTPS</em>) to <strong>interoperate</strong>, <strong>communicate</strong>, and exchange <strong>data messaging</strong></li>
<li>Applications can be written in <strong>various languages</strong> and are still able to communicate by <strong>exchanging data</strong> with one another via a web service between clients and servers.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Summarize - Web Service</h1>
<ul>
<li>Is available over the <strong>Internet</strong> or private (intranet) <strong>networks</strong></li>
<li>Uses a <strong>standardized XML</strong> messaging system</li>
<li>Is <strong>not tied</strong> to any one operating system or programming language</li>
<li>Is <strong>self-describing</strong> via a common <strong>XML grammar</strong></li>
<li>Is <strong>discoverable</strong> via a simple find mechanism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/soap_uddi_wsdl.gif&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="19" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h1>Components - Web Services</h1>
<p>The basic web services platform is <strong>XML + HTTP</strong></p>
<p>All the standard web services work using the following components:</p>
<ul>
<li><strong>SOAP</strong><br />
<em>Simple Object Access Protocol</em></li>
<li><strong>UDDI</strong><br />
<em>Universal Description, Discovery and Integration</em></li>
<li><strong>WSDL</strong><br />
<em>Web Services Description Language</em></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>How does a Web Service work?</h1>
<p>A Web Service enables communication among various applications by using open standards such as <strong>HTML</strong>, <strong>XML</strong>, <strong>WSDL</strong>, and <strong>SOAP</strong></p>
<ul>
<li>XML to <strong>tag the data</strong></li>
<li>SOAP to <strong>transfer a message</strong></li>
<li>WSDL to <strong>describe the availability of service</strong></li>
</ul>
<blockquote>
<p>You can use <strong>C#</strong> to build a new <strong>Web Services</strong> on <strong>Windows</strong> that can be invoked from your web application that is based on <strong>JavaServer Pages</strong> (JSP) and runs on <strong>Linux</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="https://www.w3.org/XML" style="--footer:https://www.w3.org/XML;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/xml.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="21" data-footer="https://www.w3.org/XML" style="--footer:https://www.w3.org/XML;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>XML</h1>
<p>Extensible Markup Language (<em>XML</em>) is a <strong>markup language</strong> that defines a set of <strong>rules for encoding documents</strong> in a format that is both <strong>human</strong>-readable and <strong>machine</strong>-readable.</p>
<p><em>The World Wide Web Consortium's XML 1.0 Specification of 1998 and several other related specifications—all of them free open standards — define XML.</em></p>
<footer><a href="https://www.w3.org/XML">https://www.w3.org/XML</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="https://www.w3.org/XML" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="https://www.w3.org/TR/wsdl/" style="--footer:https://www.w3.org/TR/wsdl/;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/wsdl.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="22" data-footer="https://www.w3.org/TR/wsdl/" style="--footer:https://www.w3.org/TR/wsdl/;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>WSDL</h1>
<ul>
<li><strong>WSDL</strong> stands for <strong>Web Services Description Language</strong></li>
<li><strong>WSDL</strong> is used to describe web services</li>
<li><strong>WSDL</strong> is written in XML</li>
<li><strong>WSDL</strong> is a W3C recommendation from 26. June 2007</li>
</ul>
<footer><a href="https://www.w3.org/TR/wsdl/">https://www.w3.org/TR/wsdl/</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="https://www.w3.org/TR/wsdl/" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="https://www.w3.org/TR/soap" style="--footer:https://www.w3.org/TR/soap;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/soap.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="23" data-footer="https://www.w3.org/TR/soap" style="--footer:https://www.w3.org/TR/soap;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>SOAP</h1>
<ul>
<li><strong>SOAP</strong> stands for <strong>Simple Object Access Protocol</strong></li>
<li><strong>SOAP</strong> is an application <strong>communication protocol</strong></li>
<li><strong>SOAP</strong> is a <strong>format</strong> for sending and receiving messages</li>
<li><strong>SOAP</strong> is <strong>platform independent</strong></li>
<li><strong>SOAP</strong> is based on <strong>XML</strong></li>
<li><strong>SOAP</strong> is a W3C <strong>recommendation</strong></li>
</ul>
<footer><a href="https://www.w3.org/TR/soap">https://www.w3.org/TR/soap</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="https://www.w3.org/TR/soap" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/rest.jpeg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;">
<h1>REST - Representational State Transfer</h1>
<p>In 2000 Roy Thomas Fielding defines <strong>REST</strong> (<strong>RE</strong>presentational <strong>S</strong>tate <strong>T</strong>ransfer), which is the software architectural style of WWW.</p>
<p>It consist of a coordinated set of <strong>architectural constraints applied to components, connectors, and data elements</strong>, within a distributed hypermedia system.</p>
<p><em>Performance, Scalability, Simplicity, Modifiability, Visibility, Portability and Reliability</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>REST - Definition</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>REST is intended to evoke an image of how a well-designed Web application behaves:

a network of web pages (a virtual state-machine), where the user progresses through 
an application by selecting links (state transitions), resulting in the next page 
(representing the next state of the application) being transferred to the user 
and rendered for their use.
</span></span></foreignObject></svg></code></pre>
<p><em>Roy Fielding in his Ph.D. dissertation in 2000</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>REST style</h1>
<p>REST can be described as Set of <strong>formal</strong> and <strong>informal</strong> guides to creating architectures — <em>constraints</em></p>
<ul>
<li>Client-server</li>
<li>Stateless</li>
<li>Cacheable</li>
<li>Uniform interface</li>
<li>Layered system</li>
<li>Code on demand (optional)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:55%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/REST_SOAP.png&quot;);background-size:185%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="27" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:55%;">
<h1>REST vs. SOAP - 1</h1>
<p><a href="https://youtu.be/bPNfu0IZhoE">https://youtu.be/bPNfu0IZhoE</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image/soap_python.jpg&quot;);background-size:170%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="28" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="black" data-color="white" style="color:white;" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-color="black" data-color="white" style="--background-color:black;--color:white;color:white;background-color:black;background-image:none;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>SOA</span></foreignObject></svg></h1>

<h1>SOA - Service Oriented Architecture</h1>
<p><strong>SOA</strong> can be described as an <strong>approach</strong> to the <strong>development process</strong>, which, based on the business, leads to the development, acquisition and use of IT solutions as a set of business support, <strong>reusable and flexible services</strong>.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<ul>
<li>SOA organize contexts in a <strong>vertical way</strong></li>
<li><strong>Multiples components</strong> can be part of the <strong>same service</strong> providing multiples capabilities (operations)</li>
<li>An SOA service is like a bounded context</li>
<li>SOA fosters <strong>reuse</strong> and composition inside the <strong>same domain</strong></li>
<li>Each SOA service represents a group of <strong>smaller components</strong></li>
<li>In SOA, it is common to see all <strong>services</strong> using the <strong>same technology</strong> stack and the <strong>same database technology</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/SOA_Before_After.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-marpit-advanced-background="content"></section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>What is an API? </span></foreignObject></svg></h1>
<p><strong>API</strong> stands for <strong>Application Programming Interface</strong></p>
<h2>But what is a <em>Interface</em>?</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/car_interface.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="39" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Interfaces </span></foreignObject></svg></h1>
<p><em>Every</em> device you use has some kind of <strong>interface</strong>.</p>
<p>We use these interfaces to get the device to <strong>do the thing we want</strong>.</p>
<p>We <strong>don't need to understand</strong> the underlying functionality.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/api_abstarction.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="40" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Abstraction </span></foreignObject></svg></h2>
<p>API's provide a layer of abstraction for the user.</p>
<p>Abstraction <strong>hides everything but what is relevant</strong> to the user, making it <em>simple</em> to use.</p>
<p><em>An API is how applications talk to each other</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:20%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/officegeek/image/raw/main/api_fullpage.png&quot;);background-size:430%;"></figure></div></section></foreignObject><foreignObject width="80%" height="720"><section id="41" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:20%;">
<h1>API - Application Programming Interface</h1>
<p><strong>API</strong> is a software intermediary that allows two applications to talk to each other.</p>
<p>You can ask an API for <strong>data</strong>, and they API will return what you want, usually in the form of <strong>JSON</strong> or <strong>XML</strong>. You can then use the data in your application.</p>
<p><em>Every time you use an app like Facebook, send an SMS, or check the weather on your phone, you’re using an API.</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>API's as a way to serve your customers</h1>
<p>Some companies are packaging API's as products.</p>
<ul>
<li>
<p>Weather Underground sells access to its weather data API</p>
<ul>
<li><a href="http://www.wunderground.com">www.wunderground.com</a></li>
</ul>
</li>
<li>
<p>e-conomic has an API where the customers can access there data</p>
<ul>
<li><a href="http://www.e-conomic.com">www.e-conomic.com</a></li>
</ul>
</li>
</ul>
<p><em>When a company offers an API to their customers, it just means that they’ve built a set of dedicated URLs that return pure data responses — meaning the responses won’t contain the kind of presentational overhead that you would expect in a graphical user interface like a website.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image/OpenAPI_Logo.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h1>OpenAPI</h1>
<p>There is the <strong>OpenAPI Specification</strong> (<em>OAS</em>), a technical specification that describes certain APIs, and there is the <strong>OpenAPI Initiative</strong> (<em>OAI</em>), an organization that enables specifications like OAS to thrive.</p>
<p><a href="https://www.openapis.org">www.openapis.org</a></p>

<h1>What is the difference between a Web service and an API?</h1>
<p>An <strong>API</strong> is an <strong>interface</strong> that allows you to build on the data and functionality of another application, while a <strong>web service</strong> is a <strong>network-based resource</strong> that fulfills a <strong>specific task</strong>.</p>
<p>Yes, there's <strong>overlap between the two</strong>:</p>
<ul>
<li><strong>All</strong> web services are API's</li>
<li><strong>Not all</strong> API's are web services</li>
<li>Web services require a network. APIs can be on- or offline, web services must use a network</li>
<li><strong>Web services</strong> are usually associated with <strong>SOA</strong></li>
<li><strong>API's are protocol agnostic</strong>. API's can use any protocols or design styles - <strong>Web services</strong> use SOAP, REST, UDDI, XML-RPC</li>
</ul>
</section>
